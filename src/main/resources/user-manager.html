<page-template title="User Manager">
	<div>
		<a href="/user-search">User Search</a>
	</div>
	<form method="POST">
		<div class="users" @if="${!UserService.listUsers().isEmpty()}">
			<h1>Users</h1>
			<div @loop:u="${UserService.listUsers()}">
				<a href="/user-edit?id=${u.id}">${formatName(u)}</a>
				<div><button action="${UserService.delete(u)}" label="Delete"/></div>  
			</div>
		</div>

		<h2>Create User</h2>
		<div class="users">
		<div><label>Name: </label><div><textbox value="${user.name}"/></div></div>
		<div><label>Password: </label><div><textbox value="${user.password}"/></div></div>
		</div>
		<button action="${save(user)}" label="Add User"/>
	</form>
</page-template>

<page-template title="User Manager">
	<div>
		<a href="/user-search">User Search</a>
	</div>
	<form method="POST">
		<div @loop:u="${UserService.listUsers()}">
			<a href="/user-edit?id=${u.id}">${formatName(u)}</a> <button action="${UserService.delete(u)}" label="Delete"/>  
		</div>

		<h2>Create User</h2>
		<div>Name: <textbox value="${user.name}"/></div>
		<div>Password: <textbox value="${user.password}"/></div>
		<button action="${save(user)}" label="Add User"/>
	</form>
</page-template>

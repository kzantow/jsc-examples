<!doctype html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/style.css" rel="stylesheet">
</head>
<body>
	<div class="header">
		The time is ${time()} and ${new Date()}
	</div>
	<div class="content">
	<h1 @if="${title != null}">${title}</h1>
	<div class="error" @if="${error != null}">${error.message}</div>
	<div @insert>
		This content will be replaced with the main body of the template.
	</div>
	</div>
</body>
</html>
